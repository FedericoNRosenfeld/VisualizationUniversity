<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Template</title>
	</head>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
	</body>
	<script>

var ctx = document.getElementById("canvas").getContext("2d");
var width = 700;
var height = 400;

		var imageData = ctx.createImageData(width, height);
    var num= 0;
		for (y=0; y<height; y++){
				for (x=0; x<Math.floor(width/2); x++){
						num = Math.floor((y/height)*255);
						setPixel(imageData, x, y, num, num, 0, 255);
					}
				for (x = Math.floor(width/2) ; x<width; x++){
						num = Math.floor((y/height)*255);
						setPixel(imageData, x, y, 255, 255-num, 0, 255);
						}
			}
		/* Version con Fabo
		for (x=0; x<width; x++){
				for (y=0; y<height; y++){
						if (Math.floor(x<width/2)){
							num = Math.floor((y/height)*255);
							setPixel(imageData, x, y, num, num, 0, 255);
						}
					else {
								num = Math.floor((y/height)*255);
								setPixel(imageData, x, y, 255, 255-num, 0, 255);
								}
			}

		*/

		ctx.putImageData(imageData, 50, 50);

		function setPixel(imageData, x, y, r, g, b, a){
			index = (x + y * imageData.width) * 4;
			imageData.data[index+0] = r;
			imageData.data[index+1] = g;
			imageData.data[index+2] = b;
			imageData.data[index+3] = a;
		}
</script>
</html>
