<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Template</title>
	</head>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
	</body>
	<script>

var ctx = document.getElementById("canvas").getContext("2d");
var width = 500;
var height = 300;

		var imageData = ctx.createImageData(width, height); // se puede usar la Y en vez del num, el num nos sirve para iniciar de un valor aleatorio
    var num= 0;
		for (x=0; x<width; x++){
      num =0;
			for (y=0; y<height; y++){
					setPixel(imageData, x, y, num, num, num, 255);
          num++;
			}
		}

		ctx.putImageData(imageData, 150, 100);

		function setPixel(imageData, x, y, r, g, b, a){
			index = (x + y * imageData.width) * 4;
			imageData.data[index+0] = r;
			imageData.data[index+1] = g;
			imageData.data[index+2] = b;
			imageData.data[index+3] = a;
		}
</script>
</html>
