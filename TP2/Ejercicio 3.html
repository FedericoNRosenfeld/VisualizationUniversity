		this.posX =paramPosX;

	}

	//circulo
	function crearCirculo(){
	ctx.fillStyle = '#141444';
	ctx.beginPath();
	ctx.arc(400, 250, 100, 0, Math.PI * 2);
	ctx.fill();
	ctx.closePath();
	}
	
	
	function crearCirculo(circle){
	ctx.fillStyle = circle.Color;
	ctx.beginPath();
	ctx.arc(circle.posX,circle.posY,circle.Radio,0,Math.PI * 2);
	ctx.fill();
	ctx.closePath();
	}
